<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Know your Weather</title>
</head>
<body>
    <div class="container"  data-tilt data-tilt-glare data-tilt-max-glare="0.3" data-tilt-scale="1.08">
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <p class="icon1" id="location"></p>
        </div>
        <div class="temparature">
            <div class="degree-section">
                <h2 class="temp-degree">34</h2>
                <span>&#8451;</span>
            </div>
        </div>
        <div class="temp-description">It's cold</div>
    </div>
    <script src="./app.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".container"), {
        max: 20,
        speed: 200,
      });
    </script>
</body>
</html>
